apiVersion: v1
kind: Secret
metadata:
  name: user-toml-secret
type: Opaque
data:
  # Each item needs to be encoded in base64, as Kubernetes expects that encoding.
  # Plain text content of the secret: "port = 4444"
  # This overrides the port set in the postgresql Habitat service.
  user.toml: cG9ydCA9IDQ0NDQ=
---
apiVersion: habitat.sh/v1
kind: Habitat 
metadata:
  # Name must match the Habitat service name.
  name: postgresql
spec:
  image: krnowak/postgres
  count: 1
  service:
    # Name of the secret.
    # This is mounted inside of the pod as a user.toml file.
    configSecretName: user-toml-secret
    topology: standalone
---
apiVersion: habitat.sh/v1
kind: Habitat
metadata:
  name: go
spec:
  image: krnowak/hab-server-go
  count: 1
  service:
    topology: standalone
    bind:
      - name: db
        service: postgresql
        group: default
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
spec:
  selector:
    habitat-name: go
  type: NodePort
  ports:
  - name: web
    nodePort: 30001
    port: 5555
    protocol: TCP
